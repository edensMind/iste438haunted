<body>

    <!-- Page Content -->

      <div class="container-fluid">
        <div id='map' style='width: 100%; height: 800px;'></div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    ///////////////////////////////////////////////////////////////////////////////////////////
    // SET UP MAP
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGplMjQwMiIsImEiOiJjanNxcHcyaXUwZjBqNDNyemdxYXhrOW9xIn0.R1qo-VYm35TgEjtvZe3Q_Q';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-v9',
      //style: 'mapbox://styles/mapbox/streets-v11',
      center: [-96.82561985119901, 38.190693572931366], // starting position [lng, lat]
      zoom: 3.729604641331270 // starting zoom
    });


    ///////////////////////////////////////////////////////////////////////////////////////////
    // DISPLAY MARKER

    var allLocations = {};

    function getAllPoints() {
		$.ajax({
			url:"queries/getAllPoints.php",
			method:"POST",
			dataType:'json',
			success:function(data)
			{
				allLocations = data;

				for (var i=4500; i<4600; i++) {

					//console.log(allLocations[i].location);

				    var temp_marker = [allLocations[i].longitude, allLocations[i].latitude];
				    // create the popup
				    var popup = new mapboxgl.Popup({ offset: 25 })
				    .setHTML("<b>"+allLocations[i].location+"</b><hr/>"+allLocations[i].description);
				     
				    // create DOM element for the marker
				    var el = document.createElement('div');
				    el.id = 'marker';

				    // create the marker
				    new mapboxgl.Marker(el)
				      .setLngLat(temp_marker)
				      .setPopup(popup) // sets a popup on this marker
				      .addTo(map);
				}
			} // success end
		}); // ajax end
	}

	window.onload = function() {
		getAllPoints();
	};




    ///////////////////////////////////////////////////////////////////////////////////////////
    // toggle sidebar and resize map
    function sleep (time) {
      return new Promise((resolve) => setTimeout(resolve, time));
    }

    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");

      sleep(500).then(() => {
          map.resize();
      });
    });
    
    ///////////////////////////////////////////////////////////////////////////////////////////
    // This function return a JSON object of a location based on the Zip code in search bar
	function getObject(){
	  var zippcode = document.getElementById("search_text").value;
	  var url = "https://api.mapbox.com/geocoding/v5/mapbox.places/"+zippcode;
	  url += '.json?types=postcode&country=US&access_token=pk.eyJ1IjoiZGplMjQwMiIsImEiOiJjanNxcHcyaXUwZjBqNDNyemdxYXhrOW9xIn0.R1qo-VYm35TgEjtvZe3Q_Q';

	  return fetch(url, {
	      method: 'GET',
	      headers: {
	          'Accept': 'application/json',
	          'Content-Type': 'application/json',
	      }

	  })
	  .then(function(response) {
	    return response.text();
	  })
	  .then(function(data){
	    //console.log(data); //this will just be text
	    var data_obj = JSON.parse(data);
	    console.log("name: "+data_obj.features[0].place_name);
	    console.log("lng: "+data_obj.features[0].geometry.coordinates[0]);
	    console.log("lat: "+data_obj.features[0].geometry.coordinates[1]);

	    var lng = data_obj.features[0].geometry.coordinates[0];
	    var lat = data_obj.features[0].geometry.coordinates[1];

		map.flyTo({
			center: [lng,lat],
			zoom: 10.5
		});
	    return data_obj

	    
	  })
	}
	///////////////////////////////////////////////////////////////////////////////////////////

  </script>

</body>
